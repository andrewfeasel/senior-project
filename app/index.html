<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Andrew's Chat Room!</title>

	<link rel="stylesheet" type="text/css" href="/css/global.css">
	<link rel="stylesheet" type="text/css" href="/css/index.css">

	<script>
		if(!localStorage.getItem("tos-accept")) {
			location.href = "/tos.html";
		}
	</script>
	<script src="/js/script.js" type="module"></script>
</head>
<body>
	<article id="usr-msg" hidden>
		<header>[empty]</header>
		<main>[empty]</main>
	</article>
	
	<header>
		<h2>Andrew's Chat Room!</h2>
	</header>
	<main>
		<div id="msg-container"></div>
		<form id="input-form" action="/api/messages" method="POST">
			<textarea id="msg-input" name="msg"></textarea>
			<div id="buttons-container">
				<input type="reset" value="clear">
				<input type="submit" value="send">
			</div>
		</form>
	</main>
</body>
</html>
