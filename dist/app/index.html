'<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Andrew's Chat Room!</title>

	<link rel="stylesheet" type="text/css" href="/css/global.css">
	<link rel="stylesheet" type="text/css" href="/css/index.css">

	<script src="js/htmx.min.js"></script>
	<script>
		if(!localStorage.getItem("tos-accept"))
			location.href = "/tos.html";
		if(!localStorage.getItem("username")) {
			let username;
			do { 
				username = prompt("Enter a nice username (less than 16 characters):");
			} while (username.length > 16);
			localStorage.setItem("username", username);
		}
		document.onready = function(e) {
			document.getElementById("username-field").value = localStorage.getItem("username");
		}
	</script>
</head>

<body>
	<header>
		<h2>Andrew's Chat Room!</h2>
	</header>
	<main>
		<div id="msg-container" hx-get="/chats" hx-trigger="every 2s"></div>
		<form id="input-form" hx-post="/chats" hx-swap="none">
			<textarea id="msg-input" name="message"></textarea>
			<input type="hidden" name="username" id="username-field">
			<div id="buttons-container">
				<input type="reset" value="clear">
				<input type="submit" value="send">
			</div>
		</form>
	</main>
</body>
</html>
