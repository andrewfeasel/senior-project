<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Andrew's Chat Room!</title>

	<link rel="stylesheet" type="text/css" href="/css/global.css">
	<link rel="stylesheet" type="text/css" href="/css/index.css">

	<script src="js/htmx.min.js"></script>
</head>

<body>
	<header>
		<h2>Andrew's Chat Room!</h2>
	</header>
	<main>
		<div id="msg-container" hx-get="/chats" hx-trigger="every 2s"></div>
		<noscript>
			<p>looks like you ain't using js. fair.</p><br>
			<a href="/chats">View chats</a>
		</noscript>
		<form id="input-form" hx-post="/chats" hx-swap="none" action="/chats" method="POST">
			<textarea id="msg-input" name="message" maxlength="800"></textarea>
			<div id="buttons-container">
				<input type="reset" value="clear">
				<input type="submit" value="send">
			</div>
		</form>
	</main>
</body>
</html>
